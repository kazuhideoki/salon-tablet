name: Continuous Integration

on:
  push:
    branches-ignore:
      - master
      - test

jobs:
  unit-test:
    name: ユニットテスト
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: Set Node.js 12.x
        uses: actions/setup-node@v2
        with:
          node-version: 12.x
      - name: Install dependencies
        run: npm i
      - name: Test
        run: npm run test
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: Set Node.js 12.x
        uses: actions/setup-node@v2
        with:
          node-version: 12.x
      - name: Install dependencies
        run: npm i
      - name: Lint
        run: npm run lint
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: Set Node.js 12.x
        uses: actions/setup-node@v2
        with:
          node-version: 12.x
      - name: Install dependencies
        run: npm i
      - name: Format
        run: npm run format
  tsc:
    name: tsc
    runs-on: ubuntu-latest
    steps:
      - name: Decrypt firebase_secret file
        run: ./.github/scripts/decrypt_secret.sh
        env:
          ENV_CREDENTIALS: ${{ secrets.ENV_CREDENTIALS }}
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: Decrypt firebase_secret file
        run: ./.github/scripts/decrypt_secret.sh
        env:
          ENV_CREDENTIALS: ${{ secrets.ENV_CREDENTIALS }}
      - name: Set Node.js 12.x
        uses: actions/setup-node@v2
        with:
          node-version: 12.x
      - name: Install dependencies
        run: npm i
      - name: tsc
        run: npm run tsc
